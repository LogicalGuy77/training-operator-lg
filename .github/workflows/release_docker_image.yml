name: Release Docker Image

on:
  push:
    branches:
      - "v*-branch"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE_TAG="v${{ github.ref_name }}-${{ github.sha }}"
          docker build -t ${{ secrets.DOCKER_USERNAME }}/training-operator:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/training-operator:${IMAGE_TAG}
      
      # Update image tag for standalone and Kubeflow overlays
      - name: Update Docker image tag
        run: |
          IMAGE_TAG="v${{ github.ref_name }}-${{ github.sha }}"
          sed -i "s/newTag: .*/newTag: \"$IMAGE_TAG\"/" manifests/overlays/standalone/kustomization.yaml
          sed -i "s/newTag: .*/newTag: \"$IMAGE_TAG\"/" manifests/overlays/kubeflow/kustomization.yaml